[flake8]
ignore =
    # module level import not at top of file
    E402,
    # line too long (82 > 79 characters)
    E501,
    # do not assign a lambda expression, use a def
    E731
    # line break before binary operator (default)
    W503,
    # doc line too long (82 > 79 characters) (default)
    W505

max-line-length = 100
